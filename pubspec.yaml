name: flutter_deep
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.2.19

flutter_native_splash:
  color: '#ffffff'
  color_dark: '#111B21'
  image: assets/images/splash_light.png
  image_dark: assets/images/splash_dark.png
  android_12:
    color: '#ffffff'
    color_dark: '#111B21'
    image: assets/images/splash_light.png
    image_dark: assets/images/splash_dark.png
    icon_background: '#ffffff'
    icon_background_dark: '#111B21'

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
